<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Learning Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar for Notion-like feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4a5568;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }

      /* Markdown content styles */
      .markdown-body h1 {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }
      .markdown-body h2 {
        font-size: 1.5em;
        font-weight: bold;
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      .markdown-body h3 {
        font-size: 1.25em;
        font-weight: bold;
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      .markdown-body p {
        margin-bottom: 1em;
        line-height: 1.6;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-body code {
        background-color: rgba(175, 184, 193, 0.2);
        padding: 0.2em 0.4em;
        border-radius: 6px;
        font-family: monospace;
      }
      .markdown-body pre {
        background-color: #f6f8fa;
        padding: 16px;
        border-radius: 6px;
        overflow: auto;
        margin-bottom: 1em;
      }
      .dark .markdown-body pre {
        background-color: #161b22;
      }
      .markdown-body blockquote {
        border-left: 4px solid #dfe2e5;
        padding-left: 1em;
        color: #6a737d;
        margin-bottom: 1em;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
          "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
